<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=index.html">
    <title>Redirecting to Gofee USA...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            flex-direction: column;
            text-align: center;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0B5394;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: #0B5394;
        }

        p {
            color: #555;
        }
    </style>
</head>

<body>
    <div class="loader"></div>
    <h1>gofee.us</h1>
    <p>Redirecting you to our main US site: <strong>GofeeUSA.com</strong></p>
    <p><small>If you are not redirected automatically, <a href="index.html">click here</a>.</small></p>
</body>

</html>
